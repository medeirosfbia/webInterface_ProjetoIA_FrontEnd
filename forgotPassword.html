<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Esqueci minha senha</title>
</head>
<body>
    <div class="main-container">
        <div class="main-box">
            <h2>Esqueci minha senha</h2>
            <p>Insira seu email e sua nova senha para que possamos mudar sua senha</p>
            <form class="new-password-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password1" placeholder="Digite a senha nova" required>
                </div>
                <div class="input-group">
                    <label for="password">Confirme a senha</label>
                    <input type="password" id="password2" placeholder="Confirme a senha nova" required>
                </div>
                <button type="submit" id="main-btn">Enviar</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
