<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/form.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <title>Cadastro</title>
    </head>
    <body>
        <div class="main-container">
            <div class="main-box">
                <h2>CADASTRAR</h2>
                <form id="register-form">
                    <div id="error-message" class="error-message"></div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@organization.com" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="nameAndLastName">
                        <div class="input-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" placeholder="Nome" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName" placeholder="Sobrenome" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="birthDate">Data de Nascimento</label>
                        <input type="datetime" id="birthDate" placeholder="DD/MM/AAAA" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password1" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Confirme a senha</label>
                        <input type="password" id="password2" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" id="main-btn">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="second-container">
            <div class="second-box">
                <p>Já tem conta? <a href="index.html">Entre</a></p>
            </div>
            
        </div>
        
    
        <script type="module" src="/js/register.js"></script>
    </body>
</html>
